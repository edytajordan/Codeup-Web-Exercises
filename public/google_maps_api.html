<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBazzMwgBg_qkFetM-tDCBbxrRMSuSEPNA"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 10,

            // This sets the center of the map at our location
            center: {
                lat:  29.441938,
                lng: -98.479965,
            }
        };

        // Set our address to geocode
        var address = "306 Pearl Parkway #101, San Antonio, TX, 78215";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

           // Check for a successful result
           if (status == google.maps.GeocoderStatus.OK) {

               // Recenter the map over the address
               map.setCenter(results[0].geometry.location);
           } else {

               // Show an error message with the status if our request fails
               alert("Geocoding was not successful - STATUS: " + status);
           }
        });

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        
        
        

    // Restaurant Variable in JSON format
    var restaurants = [
        {
            "name": "Cured",
            "lat": 29.441938, 
            "lng": -98.479965,
            "description": '<div class= "content">' +
                '<div id="siteNotice">' +
                '</div>'+
                '<h1 id= "firstHeading" class="firstHeading">Cured</h1>' +
                '<div id = "subHeading">' +
                '<p><em>Charcuterie-based fare in a chic space</em></p>' +
                '</div>' +
                '<div id= "bodyContent">' +
                '<p><em>Cured</em> is one of my favorite restaurants in San Antonio because their brunch is excellent and their atmosphere is a relaxing escape from the bustling farmers market. They have delicious, fresh-squeezed orange juice (which makes for fantastic mimosas), succulent praline bacon, and biscuits that will make you want to slap your mama.</p>' +
                '</div>' +
                '</div>'
        },
        {
            "name": "Texas Two Step",
            "lat": 29.533823, 
            "lng": -98.681806,
            "description": '<div class= "content">' +
            '<div id="siteNotice">' +
            '</div>'+
            '<h1 id= "firstHeading" class="firstHeading">Texas Two Step</h1>' +
            '<div id = "subHeading">' +
            '<p><em>Oak-smoked BBQ, Texas fare, and margaritas</em></p>' +
            '</div>' +
            '<div id= "bodyContent">' +
            '<p><em>Texas Two Step</em> is one of my favorite restaurants in San Antonio because they have a laid-back atmosphere, great margaritas, and delicious food too</p>' +
            '</div>' +
            '</div>'
        },
        {
            "name": "Whiskey Cake",
            "lat": 29.594415,
            "lng": -98.615204,
            "description": '<div class= "content">' +
            '<div id="siteNotice">' +
            '</div>'+
            '<h1 id= "firstHeading" class="firstHeading">Whiskey Cake</h1>' +
            '<div id = "subHeading">' +
            '<p><em>Stand-by with seasonal eats & cocktails</em></p>' +
            '</div>' +
            '<div id= "bodyContent">' +
            '<p><em>Texas Two Step</em> is one of my favorite restaurants in San Antonio because literally everything I have tried here is crazy delicious; drinks, food, and their signature whiskey cake.</p>' +
            '</div>' +
            '</div>'
        }
    ]       

    //forEach Loop
    restaurants.forEach(function(restaurant, index, array){
        // adds marker to map & adds DROP animation
        var marker = new google.maps.Marker({
            animation: google.maps.Animation.DROP,
            position: {
                lat: restaurant.lat,
                lng: restaurant.lng 
            }, 
            map: map,
        });
        // creates info window to map
        var infowindow = new google.maps.InfoWindow({
            content: restaurant.description
        });
        // opens info window when marker clicked
        marker.addListener('click', function() {
            infowindow.open(marker.get('map'), marker);
        });
    });

    })();
    </script>
</body>
