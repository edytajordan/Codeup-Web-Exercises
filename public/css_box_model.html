<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="/css/box_model.css">
</head>
<body>
    <div class="heading">
        <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
    </div>
    <div class="box" id="red">
        <p>620-750 nm</p>
    </div>
    <div class="box" id="orange">
        <p>590-620 nm</p>
    </div>
    <div class="box" id="yellow">
        <p>570-590 nm</p>
    </div>
    <div class="box" id="green">
        <p>495-570 nm</p>
    </div>
    <div class="box" id="blue">
        <p>450-495 nm</p>
    </div>
    <div class="box" id="purple">
        <p>380-450 nm</p>
    </div>
</body>
</html>
