<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline JS</title>
    </head>
    <body>

        <script >
            (function () {
                "use strict";
                
                var myComputer = {
                    users: ['codeup'],

                    showUsers: function(){
                        console.log(this.users);
                    },

                    addUser: function(user){
                        this.users.push(user);
                    },

                    removeUser: function(userToRemove){
                        var index = this.users.indexOf(user);
                        if(index > -1) {
                            this.users.splice(index, 1);
                        } else {
                            console.log('User ' + user + ' does not exist');
                        }
                    }
                };

                myComputer.showUsers(); // output: 'codeup'

                myComputer.addUser('zach');
                myComputer.showUsers(); // output: 'codeup, zach'

                myComputer.removeUser('zach');
                myComputer.showUsers(); // output: 'codeup'
            })();
            
        </script>
    </body>
</html>
