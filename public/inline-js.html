<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline JS</title>
    </head>
    <body>

        <script >
            (function () {
                "use strict";
                
                var count = 0;

                var intervalID = setInterval(function(){
                    alert("Hi everybody!");
                    if (count > 3){
                        clearInterval(intervalID);
                    }
                    count++;
                }, 3000);

                function timeoutFunction() {
                    count++;
                    alert("Timeout!" + count);

                    if (count < 3) {
                        anotherTimeout = setTimeout(timeoutFunction, 1000);
                    }
                }

                var anotherTimeout = setTimeout(timeoutFunction, 1000);
            })();
            
        </script>
    </body>
</html>
