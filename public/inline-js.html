<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline JS</title>
    </head>
    <body>

        <script >
            "use strict";
            var kristenIsHungry = true;
            var favoritFood = "burgers"; 
            if (kristenIsHungry) {
                console.log("Go get something to eat then");

                if (favoritFood == "burgers") {
                    console.log("Go to Five Guys");
                } else if (favoritFood == "pizza") {
                    console.log("Go to Luciano's");
                } else if (favoritFood == "cheesecake") {
                    console.log("Go to The Cheesecake Factory")
                }
            } else {
                console.log("Good job, you got lunch!");
            }

        </script>
    </body>
</html>
