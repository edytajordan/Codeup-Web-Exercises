<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>For Loop Exercise</title>
    </head>
    <body>

        <script>
            "use strict";
            for (var i = 100; i >= 5; i -= 5) {
                console.log(i);
            }
        </script>
    </body>
</html>
