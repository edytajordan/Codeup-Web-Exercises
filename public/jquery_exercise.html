<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery Exercise</title>
    </head>
    <body>
        <div>
            <h1 class="codeup" id="heading-1">This is My jQuery Heading</h1>
            <p class="codeup">This is my jQuery paragraph</p>
            <ul class="working" id="codeup">
                <li id="li-1">jQuery list item 1</li>
                <li id="li-2">jQuery list item 2</li>
                <li id="li-3">jQuery list item 3</li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script>
            "use strict";
            $(document).ready(function(){
                var $header = $("h1").click(function(){
                    $("h1").css("background-color", "purple");
                }); 
                var $paragraph = $("p").dblclick(function(){
                    $("p").css("font-size", "18px");
                });
                $("li").hover(
                    function() {
                        $(this).css("color", "red");
                    }, 
                    function() {
                        $(this).css("color", "white");
                    } 
                );
            });
        </script>
    </body>
</html>
