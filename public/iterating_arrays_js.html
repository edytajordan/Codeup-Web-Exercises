<!DOCTYPE html>
<html>

        <title>Iterating Arrays JS</title>
    </head>
    <body>
        <script type="text/javascript">
            (function (){
                "use strict";
                // todo:
                // Create an array of 4 names using literal array notation, in a variable called 'names'.
                var names = ['Bonquisha', 'Shacronshae', 'La-A', 'LaQuita Bonita Velveeta'];
                // todo:
                // Create a log statement that will log the number of elements in the names array.
                console.log('There are ' + names.length + ' names in this array');
                // todo:
                // Create log statements that will print each of the names array elements individually.
                
                for (var i = 0; i < names.length; i++) {
                console.log('I know a girl named ' + names[i]);
                }
                names.forEach(function(element, index, array){
                console.log('I already told you that I know a girl named ' + element);
            });
            })();
        </script>
