<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/img/weather.png">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather Map</title>
        <!-- Materialize Compiled and minified CSS -->
        <link rel="stylesheet" href="/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- My Personalized Stylesheet -->
        <link rel="stylesheet" href="/css/weather_map.css">
    </head>
    <body>
        <!-- Top Navigation Bar -->
        <div>
            <nav class="navbar-fixed">
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Weather Source</a>

                    <li>Tracker</a></li>

                    <li>Report</a></li>
                  </ul>
                </div>
            </nav> 
        </div>
        <!-- Page Header -->
        <div id="top" class="container grid-example col s12 m6">
            <span class="flow-text">
                <h1><img src="/img/weather.png" id="logo">Weather Source<img src="/img/weather.png" id="logo"></h1>
                <h3 id="location">San Antonio</h3>
            </span>
        </div>
        
        <!-- div for forecast information -->
        <div id="latLong" class="container grid-example col s12 m6">
            <span class="flow-text">
                <form>
                    <input type="text" placeholder="Latitude" id="lat">
                    <input type="text" placeholder="Longitude" id="lon">
                </form>
                <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">
                    Get Your Forecast
                    <i class="material-icons right">send</i>
                </button>
            </span>
            
        </div>
        <div id="forecast" class="container grid-example col s12 m6"></div>
        
        <!-- Google Map -->
        <div id="map-canvas" class="container grid-example col s12 m6">
           <span class="flow-text">
               
           </span>  
        </div>
        <div id="current" class="container grid-example col s12 m6">
            <span class="flow-text">
               
           </span> 
        </div>

        <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text"><img src="/img/weather.png" id="logo">Weather Source</h5>
                <p class="grey-text text-lighten-4">Your on-line source for up-to-date weather information</p>
              </div>
              <div class="col l4 offset-l2 s12">

                </ul>
              </div>
            </div>
          </div>
